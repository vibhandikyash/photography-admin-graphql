name: Docker Build and Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "ap-south-1"
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_INSTANCE_IP: "i-07c82bb30c75283fc"
  AWS_INSTANCE_SSH_KEY: "ssh-rsa  wedlancer-test"
  PEM_FILE: ${{secrets.PEM_FILE}}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker Image to ECR
        run: |
          echo "Building and pushing Docker image..."
          export AWS_ACCOUNT_URL="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/wedlancer-graphql-server"
          docker build -t $AWS_ACCOUNT_URL:latest .
          docker push $AWS_ACCOUNT_URL:latest

      - name: Deploy Docker Compose in EC2
        run: |
          echo "SSH into EC2 instance..."
          PEM_FILE_CONTENT="${{ env.PEM_FILE }}"
          echo "$PEM_FILE_CONTENT" > wedlancer-test.pem
          chmod 400 wedlancer-test.pem

          ssh -o StrictHostKeyChecking=no -i "wedlancer-test.pem" ubuntu@ec2-35-154-119-55.ap-south-1.compute.amazonaws.com <<EOF
            echo "AWS ECR authorize"
            sudo aws ecr get-login-password --region ap-south-1
            sudo docker login -u AWS -p  https://653265743482.dkr.ecr.ap-south-1.amazonaws.com
            sudo docker pull 653265743482.dkr.ecr.ap-south-1.amazonaws.com/wedlancer-graphql-server:latest
            sudo docker run --rm 653265743482.dkr.ecr.ap-south-1.amazonaws.com/wedlancer-graphql-server:latest
          EOF

      - name: Clean up
        run: |

          # Remove the PEM file
          rm pemfile.pem
